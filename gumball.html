<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gumball Cartoon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="all-holder">
      <div class="head"></div>
      <div class="jaw">
        <div class="whisker">
          <span class="whisk"> </span>
        </div>
      </div>
      <span class="faceLine-cutter"></span>
      <!--earth -->
      <div class="ears"></div>
      <div class="ears ear2"></div>
      <!--eyes-->
      <div class="eyes"></div>
      <div class="eyes eye2"></div>
      <!--eyebrows-->
      <div class="eyebrow"></div>
      <div class="eyebrow eyebrow2"></div>
      <!--Nose-->
      <div class="nose"></div>
      <div class="mouth"></div>
      <!--body-->
      <div class="body">
        <div class="shirt">
          <span class="collar"></span>
        </div>
      </div>
      <!--hands-->
      <div class="hands">
        <span class="arm">
          <span class="cuff"></span>
        </span>
      </div>
      <!--hands-->
      <div class="hands hand2">
        <span class="arm">
          <span class="cuff"></span>
        </span>
      </div>
      <!--finger-->
      <div class="paw">
        <span class="palm"></span>
      </div>
      <!--finger-->
      <div class="paw paw2">
        <span class="palm"></span>
      </div>
    </section>
  </body>
</html>
